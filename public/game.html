<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz For Fun</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper game">
      <div class="content">
        <h2 class="title">
          Quiz For Fun
        </h2>
        <h2 class="welcome-text">Welcome, <span id="my-name"></span></h2>
        <h4 class="game-link-text">
          Copy this link and send to your friend to join the game.
          <a id="game-link"></a>
        </h4>
        <div class="players"></div>
        <button id="start">Initiate Quiz</button>
        <div class="container">
          <div class="question"></div>
          <div class="options"></div>
        </div>
        <div class="timer-sec">
          <audio src="js/tic_tac_reveil.wav" loop id="timer-audio"></audio>
          <div id="timer">
            <div id="count"></div>
          </div>
        </div>
        <div class="alert"></div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.0.js"
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main_t.js"></script>
</html>
